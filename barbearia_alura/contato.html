<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    <title>Contato - Barbearia Alura</title>
</head>
<body>
    
    <header>
        <div class="caixa">
            <h1><img src="imagens/logo.png" alt="Logo da Barbearia Alura"></h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="">
            <label for="nomeSobreno">Nome e sobrenome</label>
            <input type="text" id="nomeSobreno" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
            
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">
            
            <label for="mensagem"></textarea>Mensagem</label>
            <textarea name="" id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>
            
            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" value="email" name="contato" id="radio-email">Email</label>
                
                <label for="radio-telefone"><input type="radio" value="telefone" name="contato" id="radio-telefone">Telefone</label>
                
                <label for="radio-whatsapp"><input type="radio" value="whatsapp" name="contato" id="radio-whatsapp" checked>WhatsApp</label>
                
            </fieldset>

            <fieldset class="contato-periodo">
                <legend>Qual o melhor periodo para falar com a gente?</legend>
                <select name="" id="">
                    <option value="manha">Manhã</option>
                    <option value="tarde">Tarde</option>
                    <option value="noite">Noite</option>
                </select>
            </fieldset>

            <label><input type="checkbox" class="checkbox" checked> Gostaria de receber as nossas novidades por email?</label>
            
            <input class="enviar" type="submit" value="Enviar formulário">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Terça a Sabádo</td>
                    <td>10h as 22h</td>
                </tr>
                <tr>
                    <td>Domingo</td>
                    <td>14h as 20h</td>
                </tr>
            </tbody>
        </table>

    </main>

<footer>
    <img src="imagens/logo-branco.png" alt="logo">
    <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
</footer>
</body>
</html>
